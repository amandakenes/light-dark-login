<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Login Light/Dark Mode</title>
  </head>
  <body>
    <main id="container">
      <form id="login-form">
        <div id="form-header">
          <h1>Login</h1>
          <i id="mode-icon" class="fa-solid fa-moon"></i>
        </div>
        <div id="social-media">
          <a href="#"
            ><img src="assets/img/facebook-logo.svg" alt="Logo do Facebook"
          /></a>
          <a href="#"
            ><img src="assets/img/google-logo.svg" alt="Logo da Google"
          /></a>
          <a href="#"
            ><img src="assets/img/github-logo.svg" alt="Logo do GitHub"
          /></a>
        </div>
        <div id="inputs">
          <div class="input-box">
            <label for="name"
              >Nome
              <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="name" name="name" />
              </div>
            </label>
          </div>

          <div class="input-box">
            <label for="email"
              >E-mail
              <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" name="email" />
              </div>
            </label>
          </div>

          <div class="input-box">
            <label for="password"
              >Senha
              <div class="input-field">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="password" name="password" />
              </div>
            </label>

            <div id="forgot-password">
              <a href="#">Esqueceu sua senha?</a>
            </div>
          </div>
        </div>

        <button type="submit" id="login-btn">Login</button>
      </form>
    </main>

    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
